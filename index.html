<script>
 const images = [];
const directions = [];
const speedsX = [];
const speedsY = [];

const totalImages = 8;

for (let i = 0; i < totalImages; i++) {
  const img = document.getElementById('img' + i);
  img.style.left = `${Math.random() * window.innerWidth}px`;
  img.style.top = `${window.innerHeight}px`;
  images.push(img);
  directions.push(Math.random() < 0.5 ? -.1 : .1);
  speedsX.push(1 + Math.random() * 2);    // horizontal speed: 1–3 px/frame
  speedsY.push(0.5 + Math.random() * 1); // vertical speed: 0.5–2 px/frame
}

function moveImages() {
  images.forEach((img, index) => {
    let left = parseFloat(img.style.left);
    let top = parseFloat(img.style.top);

    // Bounce off left/right walls
    if (left <= 0 || left >= window.innerWidth - 50) {
      directions[index] *= -1;
    }

    left += directions[index] * speedsX[index];
    top -= speedsY[index];

    // Reset to bottom if off top
    if (top < -50) {
      top = window.innerHeight;
    }

    img.style.left = `${left}px`;
    img.style.top = `${top}px`;
  });

  requestAnimationFrame(moveImages);
}

moveImages();


</script>
